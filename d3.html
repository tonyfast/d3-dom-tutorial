<script src="//cdn.jsdelivr.net/g/d3js"></script>

<script>
  ;(function(){
    
    data = 'MOre complicated stuff';
    // no initial dom
    d3.select('body')
      .data( data )
      .enter()
      .append('a')
        .attr('class','data')
        .text(function(d){return d;})
        .attr('alt', function(d){
          return d;
        })
        .style( 'color', function(d,i){
          if( i%2 == 0){
              return 'blue';
          } else {
              return 'red';
          }
        });
    

  })(); //iife
</script>
