<script src="//cdn.jsdelivr.net/g/d3js"></script>

<script>
  ;(function(){
    
    d3.json( 'small.json', function(d){
      
      d3.select('body')
        .selectAll('div.entry')
        .data( d )
        .call(function(s){
           s.enter()
            .append('div') 
            .each( function(d,i){
              d3.select(this)
                .classed({
                  entry: true,
                  girl: i%2==0
                })
            })
            .text( function(d){ return d['user'] + '  ' + d['reason'];})
            .html( function(d){ 
              return '<h1>'+d['user'] + '</h1><p>' + d['reason'] +'</p>';
            })
            
        });
        
      
    });

  })(); //iife
</script>

<div class="entry"></div>
